<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger_menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" id="logo">
        <img src="images/logo.png" alt="ロゴ">
        </a>
        <!-- PCナビゲーション -->
        <nav id="nav-pc">
            <ul>
                <li><a href="index.html#concept">CONCEPT</a></li>
                <li><a href="index.html#product">PRODUCT</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>  
            </ul>     
        </nav>

        <!-- スマホメニュー -->
        <button id="menu-sp" onclick="document.getElementById('nav-sp').style.display = 'block'">
            <img src="images/button-menu.png" alt="ナビゲーションを開く">
        </button>
        
        <!-- スマホナビゲーション -->
        <div id="nav-sp">
            <button id="close" onclick="document.getElementById('nav-sp').style.display = 'none'">
                <img src="images/button-close.png" alt="ナビゲーションを閉じる"> 
            </button>
                <nav>
                    <ul>
                        <li>
                            <a id="logo-sp" href="index.html" onclick="document.getElementById('nav-sp').style.display = 'none'">
                            <img src="images/logo-sp.png" alt="トプページに戻る"></a>
                        </li>
                        <li><a class="menu" href="index.html#concept" onclick="document.getElementById('nav-sp').style.display = 'none'">CONCEPT</a></li>
                        <li><a class="menu" href="index.html#contact" onclick="document.getElementById('nav-sp').style.display = 'none'">PRODUCT</a></li>
                        <li><a class="menu" href="index.html#contact" onclick="document.getElementById('nav-sp').style.display = 'none'">PRODUCT</a></li>    
                    </ul>
                </nav>
        </div>
    </header>
    <main>
        <h3>Organic Cafe</h3>
        <p>自家製コーヒーが買えるお店</p>
        <img src="images/main-image.jpg" alt="メインの写真">
    </main>
    
    
</body>
</html>
